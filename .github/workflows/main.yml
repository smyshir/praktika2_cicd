name: CI/CD Pipeline

on:
  push:
    branches: [ main, development, release ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, development ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pdoc

      - name: Run tests
        run: pytest -v || true

      - name: Generate documentation
        run: |
          mkdir -p docs
          # –Ø–≤–Ω–æ —É–∫–∞–∂–µ–º —Ñ–∞–π–ª—ã –¥–ª—è –∞–≤—Ç–æ–¥–æ–∫–∞
          pdoc -d google -o docs feature_sum.py test_feature_sum.py math_utils.py

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/

  deploy:
    name: Deploy Simulation
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/heads/release') || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Simulate deployment
        run: |
          echo "üöÄ Deploying build from $GITHUB_REF"
          echo "Deployment completed successfully ‚úÖ"

  publish_docs:
    name: Publish Docs to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pdoc
        run: pip install pdoc

      - name: Generate documentation
        run: |
          mkdir -p docs
          pdoc -d google -o docs feature_sum.py test_feature_sum.py math_utils.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
